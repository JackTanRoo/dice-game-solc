
<!DOCTYPE html>
<html>
<head>
  <title>First DApp</title>
</head>
<body>

  <h1>First DApp</h1>
  <label>FirstContract.getInteger</label>
  <br />
  <label id="myLabel"></label>

</body>
<script src="https://cdn.jsdelivr.net/npm/web3@1.2.6/dist/web3.min.js"></script>
<script>

const web3 = new Web3('http://localhost:8545');

// const myContractAddress = '0x1A19163b1d6A16E998d112Ba6E05412Bad869e2B';

const myContractAddress = '0x7A92E3e523F05B685952B58C6dbF685B45A470B1';

// const myAbi = [{"inputs":[],"name":"getInteger","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"pure","type":"function"}];

const myAbi = [{"inputs":[{"internalType":"string","name":"input","type":"string"}],"name":"getInteger","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"pure","type":"function"}];


const myContract = new web3.eth.Contract(myAbi, myContractAddress);

const htmlLabel = document.getElementById('myLabel');

myContract.methods.getInteger("Hello World").call().then((jsonRpcResult) => {
  htmlLabel.innerHTML = jsonRpcResult;
});

</script>
</html>
